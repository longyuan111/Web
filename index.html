<script type="text/javascript">
    var ipt = document.querySelector('#admin_id');
    var username = document.querySelector('#admin_name');
    ipt.onblur = function(){
        //根据表单长度是否够
        if(ipt.value.length<10||ipt.value.length>11 ){
            swal('请输入正确的学号');
        }
        //异步校验用户是否已经存在
        else {
            $.post(
                "/user/checkUserIsExist",
                {
                    "username":username.value,
                    "uid":ipt.value
                },
                function (isExist) {
                    if (isExist == "true") {
                        // swal("该用户已存在");
                        //可以登录
                    }
                    else {
                        swal("该用户不存在","请重新输入","error");
                    }
                }
            );
        }
    }
</script>
